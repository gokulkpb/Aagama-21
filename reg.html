<div class="login-box">

          <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="number" placeholder="Admission number" name = "adm_no" required>
          </div>

          <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" name = "fname" required>

          <div class="textbox">

            <i class="fas fa-user"></i>

          </div>

            <i class="fas fa-lock"></i>
            <input type="Password" placeholder="Choose a password for the account" name = "password" required>
